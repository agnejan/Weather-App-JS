<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <link rel="stylesheet" href="src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                    <div class ="col-8">
                <input class="form-control form-control-lg shadow-sm border-0 rounded-pill " type="search"
                    placeholder="Enter a city..." id="enter-a-city" />
                    </div>
                    <div class="col-4">
                        <button type="button" class= "btn btn-sucess w-100 rounded-pill border-0 shadow-sm" id="current-location-button">Current location</button>
                    </div>
                </div>
            </form>
            <h1>
                city
            </h1>
            <h2>
                time
            </h2>
            <h3>
                date
            </h3>
            <h4>
                <img src="" id="main-icon" alt=""></img>
                <span class="temperature" id="temperature">19 </span><span id="units"><a href="#" id="c-units" class="active">°C
                    </a> | <a href="#" id="f-units">°F</a></span>
            </h4>
            <li>
                <ul>
                    <span id="weather-description">Broken clouds</span>
                </ul>
                <ul>
                    Humidity: <span id="humidity">82</span> %
                </ul>
                <ul>
                    Wind: <span id="wind">4 </span> m/s
                </ul>
            </li>
            <div>
                <div class="next-week" id="next-week">
                    <div class="row">
                        <div class="col-2" id="hour1"></div>
                        <div class="col-2" id="hour2">Tue</div>
                        <div class="col-2" id="hour3">Wed</div>
                        <div class="col-2" id="hour4">Thu</div>
                        <div class="col-2" id="hour5">Fri</div>
                        <div class="col-2" id="hour6">Sat</div>
                    </div>
                    <div class="row">
                        <div class="col-2"><span id="forecast1"></span>°C</div>
                        <div class="col-2"><span id="forecast2"></span>°C</div>
                        <div class="col-2"><span id="forecast3"></span>°C</div>
                        <div class="col-2"><span id="forecast4"></span>°C</div>
                        <div class="col-2"><span id="forecast5"></span>°C</div>
                        <div class="col-2"><span id="forecast6"></span>°C</div>
                    </div>
                    <div class="row" class="images">
                        <div class="col-2"><img id="img1" src=""/></div>
                        <div class="col-2"><img id="img2" src=""/></div>
                        <div class="col-2"><img id="img3" src=""/></div>
                        <div class="col-2"><img id="img4" src=""/></div>
                        <div class="col-2"><img id="img5" src=""/></div>
                        <div class="col-2"><img id="img6" src=""/></div>
                    </div>
                </div>
                <script src="src/index.js"></script>
            </div>
        </div>
        <footer><a href="https://github.com/agnejan/My-first-project">Open-source code</a> by Agne Januskeviciute</footer>
</body>

</html>
